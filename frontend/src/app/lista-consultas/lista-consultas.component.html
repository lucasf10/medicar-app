<header>
    <h1>Consulta Cl√≠nica</h1>
    <button (click)="abrirNovaConsulta()">
        <img src="../../assets/images/fa-solid_plus_white.svg">
        Nova Consulta
    </button>
</header>
<table *ngIf="listaConsultasEstaVazia(); else semConsultasContainer" border="0" cellpadding="0" cellspacing="0">
    <thead>
        <tr align="left">
            <th>Especialidade</th>
            <th>Profissional</th>
            <th>Data</th>
            <th>Hora</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let consulta of consultas">
            <td>{{ consulta.medico.especialidade.nome }}</td>
            <td>Dr(a). {{ consulta.medico.nome }}</td>
            <td>{{ consulta.dia | dataLocale }}</td>
            <td>{{ consulta.horario }}</td>
            <td>
                <button (click)="desmarcarConsulta(consulta.id)">
                    <img src="../../assets/images/fa-solid_plus.svg">
                    Desmarcar
                </button>
            </td>
        </tr>
    </tbody>
</table>

<ng-template #semConsultasContainer>
    <div class="sem-consultas-container">
        <span>Nenhuma consulta marcada.</span>
    </div>
</ng-template>
